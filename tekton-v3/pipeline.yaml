apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: testcase-pipeline
spec:
  workspaces:
    - name: myworkspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: myworkspace
      params:
        - name: url
          value: https://github.com/AmbeshGaunker/tekton-app
        - name: deleteExisting
          value: "true"
