    #       value: image-push-secrets
    #   workspaces:
    #     - name: source
    #       workspace: myworkspace
    - name: deploy-locally
      taskRef:
        name: deploy-locally
      params:
        - name: IMAGE
          value: ambesh123/tekton
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: myworkspace

