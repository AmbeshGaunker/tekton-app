apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: testcase-pipeline
spec:
  params:
    - name: git-url
      type: string
      description: The GitHub repository URL
    - name: docker-image
      type: string
      description: The Docker image name
    - name: branch                   
      type: string
      description: The branch to checkout
  workspaces:
    - name: myworkspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: myworkspace
      params:
        - name: url
          value: "$(params.git-url)"
        - name: deleteExisting
          value: "true"
        - name: revision             
          value: "$(params.branch)"
    - name: build
      taskRef:
        name: buildah
      runAfter:
        - fetch-repository
      params:
        - name: IMAGE
          value: docker.io/ambesh123/tekton
        - name: IMAGE_PUSH_SECRET_NAME
          value: image-push-secrets
      workspaces:
        - name: source
          workspace: myworkspace
